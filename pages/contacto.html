            <h1 data-aos="flip-up">Contacto</h1>
            <form class="row contacto">
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="nombre">Nombre</label><br>
                    <input class="form-control" type="text" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="telefono">Teléfono</label><br>
                    <input class="form-control" type="number" name="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea class="form-control" name="mensaje" placeholder="Dejá tu mensaje aquí" rows="5"></textarea>
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <button type="button" class="btn btn-dark botonMorado">ENVIAR</button>
                    <button type="button" class="btn btn-dark botonGris">LIMPIAR</button>
                </div>
            </form>
