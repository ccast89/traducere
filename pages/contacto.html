            <h1 data-aos="flip-up">Contacto</h1>
            <form class="row contacto">
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="nombre">Nombre</label><br>

                </div>

                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea class="form-control" name="mensaje" placeholder="Dejá tu mensaje aquí" rows="5"></textarea>
                </div>
                <div class="form-group col-lg-6 offset-lg-3">
                    <button type="button" class="btn btn-dark botonMorado">ENVIAR</button>
